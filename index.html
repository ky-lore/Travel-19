<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel-19</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body id="bg">
  <section class="hero has-text-centered mx-6 ml-6">
    <div class="hero-body">
      <div class="container">
        <img src="./images/travel191.png" alt="Travel-19">
      </div>
    </div>
  </section>
  <div class="tile is-ancestor mx-6 ml-6">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <form>
              <p class="title is-size-3">Where to?</p>
              <input class="input is-rounded" type="text" placeholder="Your destination" id="search">
              <center><button class="button is-danger is-rounded" id="userInput">Search</button></center>
            </form>
          </article>
          <article class="tile is-child notification is-danger">
            <p class="title has-text-white">COVID-19</p>
            <p class="subtitle has-text-white">Coronavirus (COVID-19) information:</p>
            <div class="content has-text-white" id="covidResults">
              <!-- Content -->

            </div>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="title">A snapshot of your destination</p>
            <figure class="image is-4by3">
              <div id="imageResult">
                <!-- Image Content -->
              </div>
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-warning">
          <p class="title">Weather</p>
          <p class="subtitle">Next three days forecast:</p>
          <div class="content" id="weatherResults">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title has-text-white">Check these out!</p>
          <p class="subtitle has-text-white">Your top 10 recommended spots (click to visit!):</p>
          <div class="content has-text-white" id="results">
            <!-- Content -->

          </div>
        </div>
      </article>
    </div>
  </div>
  <footer class="footer has-background-link mx-6 ml-6">
    <div class="content has-text-centered">
      <p>
        <a class="button is-success is-warning is-rounded" href="./about.html" >About Us</a>
      </p>
    </div>
  </footer>
  <!-- Javascript starts here -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
